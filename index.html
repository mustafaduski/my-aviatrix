<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Game</title>
    <style>
        body { margin: 0; background: #0b132b; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; color: white; overflow: hidden; }
        canvas { background: #1c2541; border: 4px solid #5bc0be; border-radius: 10px; margin-top: 20px; max-width: 95vw; }
        .ui { margin-top: 15px; text-align: center; }
        #score { font-size: 24px; color: #6fffe9; font-weight: bold; }
        button { padding: 10px 25px; font-size: 18px; cursor: pointer; background: #5bc0be; border: none; border-radius: 5px; color: #0b132b; font-weight: bold; transition: 0.3s; }
        button:hover { background: #6fffe9; }
    </style>
</head>
<body>
    <div class="ui">
        <div id="score">خاڵ: 1.00x</div>
        <p id="status">ئامادەی بۆ فڕین؟</p>
        <button id="startBtn">دەستپێکردن</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
