<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0f3460, #16213e); /* Ú•Û•Ù†Ú¯ÛŒ Ø´ÛŒÙ†ÛŒ Ù†ÙˆÛŽ */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .status-bar {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #00d2ff;
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #multiplier {
            font-size: 70px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .controls {
            width: 100%;
            background: #1a1a2e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .bet-btn {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            cursor: pointer;
        }

        .cashout-btn {
            background: linear-gradient(to right, #f2994a, #f2c94c);
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div>ðŸ‘¤: <span id="user-name">Loading...</span></div>
        <div>ðŸ’°: $<span id="balance">100.00</span></div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
    </div>

    <div class="controls">
        <input type="number" id="bet-input" value="10">
        <button id="action-btn" class="bet-btn">BET</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('user-name').innerText = tg.initDataUnsafe?.user?.first_name || "Yarizan";

        let balance = 100.00;
        let multi = 1.00;
        let isRunning = false;
        let interval;

        const multiDisplay = document.getElementById('multiplier');
        const balanceDisplay = document.getElementById('balance');
        const actionBtn = document.getElementById('action-btn');
        const betInput = document.getElementById('bet-input');

        actionBtn.onclick = () => {
            if (!isRunning) {
                let bet = parseFloat(betInput.value);
                if (bet <= balance && bet > 0) {
                    balance -= bet;
                    updateUI();
                    start();
                }
            } else {
                cashout();
            }
        };

        function start() {
            isRunning = true;
            multi = 1.00;
            actionBtn.innerText = "CASH OUT";
            actionBtn.classList.add('cashout-btn');
            
            interval = setInterval(() => {
                multi += 0.01;
                multiDisplay.innerText = multi.toFixed(2) + "x";
                if (Math.random() < 0.005) crash();
            }, 50);
        }

        function cashout() {
            balance += parseFloat(betInput.value) * multi;
            stop();
        }

        function crash() {
            multiDisplay.innerText = "CRASHED!";multiDisplay.style.color = "red";
            stop();
        }

        function stop() {
            isRunning = false;
            clearInterval(interval);
            actionBtn.innerText = "BET";
            actionBtn.classList.remove('cashout-btn');
            updateUI();
            setTimeout(() => { multiDisplay.style.color = "#00ffcc"; }, 2000);
        }

        function updateUI() {
            balanceDisplay.innerText = balance.toFixed(2);
        }
    </script>
</body>
</html>
