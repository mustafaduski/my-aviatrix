<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Game</title>
    <style>
        body { margin: 0; background: #0b132b; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; color: white; overflow: hidden; }
        canvas { background: #1c2541; border: 4px solid #5bc0be; border-radius: 10px; margin-top: 20px; max-width: 95vw; }
        .ui { margin-top: 15px; text-align: center; }
        #score { font-size: 32px; color: #6fffe9; font-weight: bold; }
        button { padding: 12px 30px; font-size: 20px; cursor: pointer; background: #5bc0be; border: none; border-radius: 5px; color: #0b132b; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ui">
        <div id="score">1.00x</div>
        <button id="startBtn">START GAME</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');

        let multiplier = 1.00;
        let isPlaying = false;
        let planeX = 50;
        let planeY = 300;
        let crashPoint = 0;

        const planeImg = new Image();
        planeImg.src = 'plane.png';

        function startGame() {
            multiplier = 1.00;
            planeX = 50;
            planeY = 300;
            isPlaying = true;
            crashPoint = (Math.random() * 5 + 1.2).toFixed(2);
            startBtn.style.display = 'none';
            update();
        }

        function update() {
            if (!isPlaying) return;
            multiplier += 0.01;
            scoreDisplay.innerText = multiplier.toFixed(2) + "x";
            if (planeX < 250) planeX += 1.5;
            if (planeY > 100) planeY -= 1;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(planeImg, planeX, planeY, 70, 60);
            if (multiplier >= crashPoint) {
                isPlaying = false;
                scoreDisplay.style.color = "red";
                startBtn.style.display = 'block';
                startBtn.innerText = "RESTART";
            } else {
                requestAnimationFrame(update);
            }
        }
        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
