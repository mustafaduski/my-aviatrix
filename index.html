<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Mini</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #1a1a2e; color: white; margin: 0; padding-top: 20px; overflow: hidden; }
        #multiplier { font-size: 60px; color: #4ecca3; font-weight: bold; margin: 10px; }
        #gameCanvas { background: #0f3460; border-bottom: 3px solid #4ecca3; max-width: 95%; height: auto; }
        .controls { margin-top: 20px; }
        button { padding: 15px 40px; font-size: 20px; cursor: pointer; background: #e94560; color: white; border: none; border-radius: 10px; font-weight: bold; }
        button:disabled { background: #555; }
        #status { margin-top: 15px; font-size: 20px; font-weight: bold; }
        #balance-area { font-size: 22px; color: #ffd700; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="balance-area">Balance: $<span id="balance">100.00</span></div>
    
    <canvas id="gameCanvas" width="600" height="300"></canvas>

    <div id="multiplier">1.00x</div>
    
    <div class="controls">
        <input type="number" id="betAmount" value="10" style="width: 70px; padding: 10px; font-size: 18px; border-radius: 5px;">
        <button id="cashoutBtn">START GAME</button>
    </div>

    <div id="status"></div>

    <script src="script.js"></script>
</body>
</html>
